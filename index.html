<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link href = "registration.css" rel="stylesheet"></style>
</head>
<body>
	<div class="container">
		<form>
			<p id="title">Registration Form</p>
				<div>
					<input type="text" name="" placeholder="First Name" id="fname" class="input" />
					<input type="text" name="" placeholder="Last Name" id="lname" class="input"/>
				</div>
				<div>
					<input type="mail" name="" placeholder="Email" id="mail" class="input"/>
					<input type="text" name="" placeholder="Contact No" id="contact" class="input"/>
				</div>
				<div>
					<input type="text" name="" placeholder="Address" id="address" class="input"/>
					<input type="text" name="" placeholder="City" id="city" class="input"/>
				</div>
			<div>
				<input type="submit" placeholder="REGISTER" class="btn" onclick="validate()" />
				<input type="reset" placeholder="RESET" class="btn" />
			</div>
			<script type="text/javascript" src="registration.js"></script>
		</form>
	</div>
</body>
</html>
